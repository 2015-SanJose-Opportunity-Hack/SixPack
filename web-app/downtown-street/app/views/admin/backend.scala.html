@(title: String, isLoggedIn: Boolean)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700,400italic,300italic,300' rel='stylesheet' type='text/css'>
		
		<!-- Data Tables -->		
		
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
	    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
	    <script src="https://cdn.datatables.net/responsive/1.0.7/js/dataTables.responsive.min.js"></script>
	    <script src="https://cdn.datatables.net/responsive/1.0.7/css/responsive.dataTables.min.css"></script>
	   <!-- End Data Tables -->
       
       <!--  Google Maps  -->
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    	<link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    	<link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
		<!-- End Google Maps -->
		
		<script src="@routes.Assets.at("javascripts/chart.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
		
		
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	
    </head>
    <body>
    
    	
    	<div class="navbar-fixed">
	        <nav>
	            <div class="nav-wrapper">
	                <a href="@if(isLoggedIn){ @routes.AdminController.dashboard() }else{ / }" class=" logo-name">Downtown Street <span style="font-size: 9px">Beta v1.0</span></a>
	                @if(isLoggedIn){
		                <ul id="nav-mobile" class="right">
		                    <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><span class="glyphicon glyphicon-user"></span>  My Account<i class="material-icons right">arrow_drop_down</i> </a></li>
		
		                    <ul id="dropdown1" class="dropdown-content">
		                        <li><a href="/settings">Settings</a></li>
		                        <li><a href="/logout">logout</a></li>
		
		                    </ul>
		                </ul>
	                }
	            </div>
	        </nav>
	    </div>
	
	<div class="main-container content">
		<div class="dashboard-content @if(isLoggedIn){ full-width }">
			<div class="row">
				@content
			</div>
		</div>
	</div>    
     
     <footer>
     	
     </footer>
     
    </body>
</html>
