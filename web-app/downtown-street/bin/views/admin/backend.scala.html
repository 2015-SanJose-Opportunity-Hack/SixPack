@(title: String, isLoggedIn: Boolean)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/chart.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
         <!-- Bootstrap imports -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="https://cdn.datatables.net/plug-ins/1.10.7/integration/jqueryui/dataTables.jqueryui.css">
		
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		
		<!-- SELECT DROPDOWN AUTOCOMPLETER  -->		
		<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
       <script src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
		<!-- END SELECT DROPDOWN -->
	
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-static-top">
         <div class="container-fluid">
		    <div class="navbar-header col-md-12">
		     
		        <ul class="nav navbar-nav col-md-12">
		        	<li>
 		  				<a href="@if(isLoggedIn){ @routes.AdminController.dashboard() }else{ / }"><strong>Downtown Street</strong> <span style="font-size: 9px">Beta v1.0</span></a>
	      			</li>
	      			
   		      		@if(isLoggedIn){
   		      			<li role="presentation" class="dropdown pull-right">
						    <a class="dropdown-toggle pull-right" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
						      <li class="pull-right"><span class="glyphicon glyphicon-user"></span>  My Account <span class="caret"></span>
						    </a>
						    <ul class="dropdown-menu" role="menu">
						    	<li><a href="@routes.AdminController.settings()" >Settings</a></li>
					  			<li class=""><a href="@routes.ApplicationController.logout()">Logout</a></li>
						    </ul>
						</li>
						
   		      		}
		        </ul>
		      
		    </div>
		  </div>
    	</nav>
	
	<div class="@if(isLoggedIn){ container-fluid } else{ container }">
		<div class="dashboard-content @if(isLoggedIn){ full-width }">
			<div class="col-md-12">
				@content
			</div>
		</div>
	</div>    
        
    </body>
</html>
