@(field: Field, label: String = "CHANGEME", placeholder: String = "", help: String = "", readOnly: Boolean = false)

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-3 control-label">@label</label>
    <div class="col-sm-9">
      <input type="email" 
             class="form-control" 
             id="@field.id" 
             name="@field.name" 
             value="@field.value.getOrElse("")"
             @if( readOnly ){
             	readonly="readonly"
             }
             placeholder="@placeholder" />
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
