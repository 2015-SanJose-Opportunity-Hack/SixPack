@(field: Field, label: String = "CHANGEME", placeholder: String = "", help: String = "", readOnly: Boolean = false)

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-3 control-label">@label</label>
    <div class="col-sm-9">
	    <div class="input-group">
	    	  <span class="input-group-addon" id="sizing-addon2">$</span>
		      <input type="number" 
		      		 step="any"
      				 min="0" 
		             class="form-control" 
		             id="@field.id" 
		             name="@field.name" 
		             value="@field.value.getOrElse("")"
		             placeholder="@placeholder"
		             aria-describedby="sizing-addon2"
		             @if( readOnly ){
		             	readonly="readonly"
		             }
		              />
	    </div>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
