<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css"/>
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="js/external.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <script src="js/ng-cordova.min.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">
<form>
  <ion-pane>
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Details</h1>
    </ion-header-bar>
    <ion-view class="preview-view">
      <div class="pic-preview">
        <img id="complaintPic" class="img-prev">
        <textarea id="comments" class="comments" rows="4" placeholder="comments"></textarea>
        <button class="button button-full button-assertive" onClick="loadForm()">
          Next
        </button>
        <button class="button button-full button-assertive" onClick="returnHome()">
          Cancel
        </button>
      </div>
    </ion-view>
  </ion-pane>
</form>
<script>
  document.getElementById("complaintPic").src= localStorage.getItem('image') ;
</script>
</body>
</html>
