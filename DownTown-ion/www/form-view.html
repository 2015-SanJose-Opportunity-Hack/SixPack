<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>


  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css"/>
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=places"></script>
  <script src="js/maps.js"></script>
  <script src="js/requests.js"></script>
  <script src="js/external.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <script src="js/ng-cordova.min.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>

</head>
<body ng-app="starter" onload="checkLocalData()">
<form>
  <ion-pane>
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Your Details</h1>
    </ion-header-bar>
    <ion-view view-title="FormView">
      <ion-content id="capture-data" ng-controller="ExampleController" padding="true">
        <label class="item item-input">
          <input id="firstName" type="text" placeholder="First Name">
        </label>

        <label class="item item-input">
          <input id="lastName" type="text" placeholder="Last Name">
        </label>
        <label class="item item-input">
          <input id="contact" type="tel" placeholder="Number">
        </label>
        <label class="item item-input">
          <input id="email" type="email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input id="business" type="text" placeholder="Business">
        </label>
        <label class="item item-input">
          <input id="location" type="text" placeholder="Location">
        </label>
        <button class="button button-full button-assertive" onClick="uploadData()">
          Continue
        </button>
        <button class="button button-full button-assertive" onClick="returnHome()">
          Cancel
        </button>
      </ion-content>
    </ion-view>
  </ion-pane>
</form>
<script>
  var input = (document.getElementById('location'));
  var autocomplete = new google.maps.places.Autocomplete(input);
</script>

</body>
</html>
