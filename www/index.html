<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css"/>
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="js/maps.js"></script>
  <script src="js/requests.js"></script>
  <script src="js/external.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <script src="js/ng-cordova.min.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">
<form>
  <ion-pane ng-init="showHome = true">
    <ion-view view-title="Home" ng-show="showHome" class="home-page">
      <ion-content id="capture-content" ng-controller="ExampleController" padding="true" class="home-content">
        <div>
          <button class="button button-full button-assertive" ng-click="takePhoto()">
            <i class="fa fa-camera"></i>&nbsp;Take Photo
          </button>
          <button class="button button-full button-assertive" ng-click="choosePhoto()">
            <i class="fa fa-file-image-o"></i>&nbsp;Choose Photo
          </button>
        </div>
      </ion-content>
    </ion-view>

  </ion-pane>
</form>
</body>
</html>
